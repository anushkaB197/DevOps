<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>
<body>
<div class="form">
    <form>
        <div>
            <label>RollNo:</label>
            <input type="text" name="roll" >
        </div> <br>
        <div>
            <label>Name:</label>
            <input type="text" name="name" id="name">
        </div> <br>
        <div>
            <label>Mobile:</label>
            <input type="text" name="mobile" id="mobile">
        </div> <br>
        <div>
            <label>Email:</label>
            <input type="text" name="email" id="email">
        </div> <br>
        
        <div>
            <label>Gender:</label>
          Female  <input type="radio" name="gender">
           Male <input type="radio" name="gender">
            
        </div> <br>
        <div>
            <input type="button" name="submit" onclick="validate()" value="submit">
        </div> <br>
    </form>
</div>
    <script>
        function validate()
        {
            let name=document.getElementById('name').value;
            let mobile=document.getElementById('mobile').value;
            let email=document.getElementById('email').value;
            let bug="";
            if(name.length==0)
            {
                bug+="Name can't be empty \n ";
            }
            if(name.length>6||name.length<15)
            {
                bug+="Name should be 6 to 15 character\n"
            }
            if(mobile.length<10|| mobile.length >10)
            {
                bug+="Mobile Number must be 10 digit\n ";
            }
            else if (mobile.length != 10 || !["7", "8", "9"].includes(mobile.charAt(0))) {
                bug+=("Mobile number must be 10 digits and start with 7, 8, or 9\n");
            }
            else if(mobile.length==0)
            {
                bug+="Mobile number can't be empty \n ";
            }

            if(email.length==0)
            {
                bug+="Email cant be emptt\n";
            }
            else  if (email.indexOf("@") == -1)
            {
                bug+="Email must be contain @ symbol\n";
            }
            alert(bug);
        }
    </script>
</body>
</html>
